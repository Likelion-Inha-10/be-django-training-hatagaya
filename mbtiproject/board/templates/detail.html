<h1>제목</h1>
{{ board_detail.title }}

<h2>작성자</h2>
{{ board_detail.name }}

<h2>MBTI</h2>
{{ board_detail.writer.mbti }}

<h2>날짜</h2>
{{ board_detail.date }}

<h3>본문</h3>
{{ board_detail.body }}

{% if board_detail.writer == request.user %}
<button>
    <a href = "{% url 'update' board_detail.id %}">제목, 본문 수정하기</a>
</button>
{% endif %}
